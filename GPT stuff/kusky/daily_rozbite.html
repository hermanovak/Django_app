{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2>Daily QA Test</h2>
  <form method="POST" id="daily-qa-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="treatment-room-select">Treatment Room:</label>
      <select class="form-control" id="treatment-room-select" name="treatment_room" required>
        <option value="" selected disabled>Select Treatment Room</option>
        <option value="Room 1">Room 1</option>
        <option value="Room 2">Room 2</option>
        <option value="Room 3">Room 3</option>
        <option value="Room 4">Room 4</option>
      </select>
    </div>
    <div id="qa-test-container" style="display:none;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Check</th>
            <th>Test Value</th>
            <th>Criteria Value</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Check 1</td>
            <td><input type="text" class="form-control" name="check1_value" required></td>
            <td>10</td>
            <td class="check1-result"></td>
          </tr>
          <tr>
            <td>Check 2</td>
            <td><input type="text" class="form-control" name="check2_value" required></td>
            <td>20</td>
            <td class="check2-result"></td>
          </tr>
          <tr>
            <td>Check 3</td>
            <td><input type="text" class="form-control" name="check3_value" required></td>
            <td>30</td>
            <td class="check3-result"></td>
          </tr>
          <tr>
            <td>Check 4</td>
            <td><input type="text" class="form-control" name="check4_value" required></td>
            <td>40</td>
            <td class="check4-result"></td>
          </tr>
          <tr>
            <td>Check 5</td>
            <td><input type="text" class="form-control" name="check5_value" required></td>
            <td>50</td>
            <td class="check5-result"></td>
          </tr>
          <tr>
            <td>Check 6</td>
            <td><input type="text" class="form-control" name="check6_value" required></td>
            <td>60</td>
            <td class="check6-result"></td>
          </tr>
          <tr>
            <td>Check 7</td>
            <td><input type="text" class="form-control" name="check7_value" required></td>
            <td>70</td>
            <td class="check7-result"></td>
          </tr>
          <tr>
            <td>Check 8</td>
            <td><input type="text" class="form-control" name="check8_value" required></td>
            <td>80</td>
            <td class="check8-result"></td>
          </tr
