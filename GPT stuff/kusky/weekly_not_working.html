<!-- Weekly QA Test Page -->
<div id="weekly_qa_test_page" class="qa-test-page" style="display:none;">
  <h1>Weekly QA Test Page</h1>
  <form>
    <div class="form-group">
      <label for="weekly_qa_test_room">Treatment Room:</label>
      <select class="form-control" id="weekly_qa_test_room">
        <option value="room_1">Room 1</option>
        <option value="room_2">Room 2</option>
        <option value="room_3">Room 3</option>
        <option value="room_4">Room 4</option>
      </select>
    </div>
    <div class="weekly-qa-test-form">
      <div class="row">
        <div class="col-md-4">
          <label>Check 1</label>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control weekly-check-input" id="weekly_check_1" name="weekly_check_1">
        </div>
        <div class="col-md-4">
          <span class="weekly-check-message"></span>
        </div>
        <div class="col-md-12">
          <span class="weekly-check-instruction">Instruction 1</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Check 2</label>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control weekly-check-input" id="weekly_check_2" name="weekly_check_2">
        </div>
        <div class="col-md-4">
          <span class="weekly-check-message"></span>
        </div>
        <div class="col-md-12">
          <span class="weekly-check-instruction">Instruction 2</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Check 3</label>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control weekly-check-input" id="weekly_check_3" name="weekly_check_3">
        </div>
        <div class="col-md-4">
          <span class="weekly-check-message"></span>
        </div>
        <div class="col-md-12">
          <span class="weekly-check-instruction">Instruction 3</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Check of All Checks:</h3>
        </div>
        <div class="col-md-12">
          <span class="weekly-check-of-checks"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary" id="weekly_submit_button">Submit</button>
          <button type="button" class="btn btn-secondary" id="weekly_cancel_button">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
